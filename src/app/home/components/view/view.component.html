<div class="container mt-5">
  <div
    *ngFor="let image of data.images"
    class="d-inline-block justify-item-center align-content-center mx-2"
  >
    <img [src]="image" alt="no body" width="500" height="400" />
  </div>

  <h2 class="mt-3">Incluye</h2>
  <ul>
    <li *ngFor="let text of data.incluye">{{ text }}</li>
  </ul>
  <ng-container *ngIf="data.noIncluye.length">
    <h2 class="mt-3">No incluye</h2>
    <ul>
      <li *ngFor="let text of data.noIncluye">{{ text }}</li>
    </ul>
  </ng-container>
</div>
